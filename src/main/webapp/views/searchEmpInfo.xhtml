<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
	<!-- <h:outputScript library="js" name="searchEmployee.js" /> -->
</h:head>
<h:body>
	<h:form prependId="false">


		<p:outputLabel id="searchLabel" value="Search: " />
		<p:inputText id="searchInputText" onkeyup="PF('empTable').filter()" />

		<p:dataTable id="empTable" value="#{employeeController.employeeList}"
			widgetVar="empTable" var="emp" rows="10" paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} records"
			paginatorPosition="bottom" reflow="true"
			rowsPerPageTemplate="5,10,15"
			emptyMessage="No employees found with given criteria"
			filteredValue="#{employeeController.filteredEmployee}">
			<!-- style="display: none;" -->
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('empTable').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>
			<p:column headerText="Employee ID" filterBy="#{emp.employee_id}"
				filterMatchMode="contains">
				<h:outputText value="#{emp.employee_id}" />
			</p:column>
			<p:column headerText="Employee Name" filterBy="#{emp.employee_name}"
				filterMatchMode="contains">
				<h:outputText value="#{emp.employee_name}" />
			</p:column>
			<p:column headerText="Department"
				filterBy="#{emp.department.department_name}"
				filterMatchMode="contains">
				<h:outputText value="#{emp.department.department_name}" />
			</p:column>
			<p:column headerText="Salary" filterBy="#{emp.salary}"
				filterMatchMode="contains">
				<h:outputText value="#{emp.salary}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
